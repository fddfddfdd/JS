<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="EventUtil.js" type="text/javascript"></script>
</head>
<body>
<input type="button" id="btn1" value="test1" />
<br />
<a href="http://www.baidu.com" id="baidu">百度一下</a>
<div id="box1"><input type="button" value="test1" id="btn2"></div>
<script type="text/javascript">
    var btn1=document.getElementById("btn1");
    EventUtil.addHandler(btn1,'click',function (event) {
        event=EventUtil.getEvent(event);
        var target=EventUtil.getTarget(event);
        alert(target.tagName);
    });
    var link=document.getElementById("baidu");
    link.onclick=function (event) {
        event=EventUtil.getEvent(event);
        EventUtil.preventDefault(event);
    }
    var box1=document.getElementById("box1");
    var btn2=document.getElementById("btn2");
    box1.onclick=function (event) {
        alert('div clicked');
    }
    btn2.onclick=function (ev) {
        alert('button clicked');
        ev=EventUtil.getEvent(ev)
        EventUtil.stopPropagation(ev);
    }
    document.body.onclick=function (ev) {
        alert('body clicked');
    }

</script>
</body>
</html>
