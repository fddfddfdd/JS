<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp对象</title>
</head>
<body>
<script type="text/javascript">
    var patt=new RegExp('javascript');
    var res=patt.test('this is a javascript course');
    console.log(res);
    var str='2018-05-18';
    res=str.replace(/(\d{4})-(\d{2})-(\d{2})/,'$1年$2月$3日');
    console.log(res);
</script>
</body>
</html>
