<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="EventUtil.js" type="text/javascript"></script>
</head>
<body>
<input type="button" value="test1" id="btn1" />
<input type="button" value="test2" id="btn2" />
<script type="text/javascript">
    var btn1=document.getElementById("btn1");
    function test(){
        alert('hello fdd');
    }
    EventUtil.addHandler(btn1,'click',test);
    var btn2=document.getElementById("btn2");
    function test2() {
        EventUtil.removeHandler(btn1,'click',test);
    }
    EventUtil.addHandler(btn2,'click',test2);
</script>
</body>
</html>
