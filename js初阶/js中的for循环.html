<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的for循环</title>
</head>
<body>
<script type="text/javascript">
    //求1~100之间奇数的和
    var sum=0;
    for(var i=1;i<=100;i++){
        if(i%2==1){
            sum+=i;
        }
    }
    document.write('1~100之间奇数的和为：'+sum+'<hr color=red />');
    //求1~100之间偶数的和
    sum=0;
    for(var i=1;i<=100;i++){
        if(i%2==0){
            sum+=i;
        }
    }
    document.write('1~100之间偶数的和为：'+sum+'<hr color=green />');
    //输出倒置的99乘法表
    document.write('<table border="1px" width="80%" cellpadding="0" cellspacing="0" bgcolor="white")>');
        for(var i=9;i>0;i--){
        document.write('<tr>');
            for(var j=1;j<=i;j++){
                document.write('<td>'+i+'x'+j+'='+(i*j)+'</td>');
            }
        document.write('</tr>');
        }
    document.write('</table>');
    //公鸡5元每只，母鸡3元每只，小鸡3只1元，100元可以买100只鸡
    var a=0,b=0,c=0;
    for(a=0;a<=20;a++){
        for(b=0;b<=33;b++){
            c=100-a-b;
            if(5*a+3*b+c/3==100){
                document.write('公鸡'+a+'只'+' '+'母鸡'+b+'只'+' '+'小鸡'+c+'只'+'<hr/>')
            }
        }
    }

</script>
</body>
</html>
