<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js强制转换</title>
    <script type="text/javascript">
        //其它类型转换成布尔类型false的有
        var test=Boolean(0);
        test=Boolean(-0);
        test=Boolean(NaN);
        test=Boolean(undefined);
        test=Boolean('');
        test=Boolean(0.0);
        test=Boolean('0');
        //其它类型转换成字符串型
        test=String(1234);
        test=String(33.34);
        test=String('this is a test');
        test=String(false);
        test=String(true);
        test=String(NaN);
        test=String(undefined);
        test=String(null);
        //其它类型转换成数值型
        test=Number(12);
        teset=Number(232.23);
        test=Number(true);
        test=Number(false);
        test=Number(NaN);
        test=Number(null);
        test=Number(undefined);
        test=Number('3king');
        test=Number('324');
        //通过parseInt()进行转换成整型
        test=parseInt('123.3');
        test=parseInt('234.6',0);
        test=parseInt('0xabcdef');
        test=parseInt('0123',8);
        test=parseInt(45,8);
        test=parseInt('4kine4g');
        test=parseInt(true);
        test=parseInt('true');
        test=parseInt('   3  5 6');
        //通过parseFloat()转换成浮点型
        test=parseFloat('123.6re');
        test=parseFloat('123');
        test=parseFloat('sdf');
        test=parseFloat(' 2e4a');
        alert(test);
    </script>
</head>
<body>

</body>
</html>
