<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property</title>
</head>
<body>
<script type="text/javascript">
    function Product(name) {
        this.name=name;
    }
    Product.prototype.name='fdd';
    var p=new Product('lhj');
    console.log(p.name);
    delete p.name;
    console.log(p.name);

    var obj1={
        name:'king',
        age:25,
        addr:'重庆',
        email:'741040041@qq.com'
    };
    for(var i in obj1){
        console.log(obj1[i]);
    }
</script>
</body>
</html>
