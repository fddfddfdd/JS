<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的闭包4</title>
</head>
<body>
<script type="text/javascript">
    var setValue,getValue;
    (function () {
        var n=0;
        getValue=function () {
            return n;
        };
        setValue=function (x) {
            n=x;
        };
    })();
    alert(getValue());
    setValue(789);
    alert(getValue());
</script>
</body>
</html>
