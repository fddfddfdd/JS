<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的闭包3</title>
</head>
<body>
<script type="text/javascript">
    function f1() {
        var n=1;
        test=function () {
            n+=1;
        };
        function f2() {
            alert(n);
            return 0;
        }
        return f2;
    }
    var res=f1();
    alert(res());
    test();
    alert(res());
</script>
</body>
</html>
