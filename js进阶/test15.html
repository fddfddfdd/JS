<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test15</title>
</head>
<body>
<script type="text/javascript">
    //默认对象是可扩展的，也就是非冻结的
    console.log(Object.isFrozen({}));
    //一个不可扩展的对象同时也是一个冻结的对象
    var obj=Object.preventExtensions({});
    console.log(Object.isFrozen(obj));
    //一个非空对象默认也是非冻结
    var obj1={x:1};
    console.log(Object.isFrozen(obj1));
    Object.preventExtensions(obj1);
    console.log(Object.isFrozen(obj1));
    delete obj1.x;
    console.log(Object.isFrozen(obj1));
    //一个不可扩展的对象，但是拥有一个可写但不可配置的属性，仍然是非冻结的
    var obj2={x:1};
    Object.preventExtensions(obj2);
    Object.defineProperty(obj2,'x',{writable:false});
    console.log(Object.isFrozen(obj2));
    //将x变为不可配置
    Object.defineProperty(obj2,'x',{configurable:false});
    console.log((Object.isFrozen(obj2)));
    //如果一个可扩展的对象，拥有一个可配置但可写的属性，是非冻结的
</script>
</body>
</html>
