<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var p = prompt("请输入数字:");
    var p1 = parseInt(p);
    function isPrime(number){
        if(typeof number!=='number'||!Number.isInteger(number)){
            return false;
        }
        if(number<2){return false}
        if(number === 2){return true}else if(number%2 === 0){return false}
        var squareRoot = Math.sqrt(number);
        for(var i=3;i<=squareRoot;i+=2){
            if(number%i===0){
                return false;
            }
        }
        return true;
    }
    alert(isPrime(p1));

</script>
</body>
</html>
