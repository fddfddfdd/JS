<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script type="text/javascript">
var p = prompt("请输入数字:");
var p1 = parseInt(p,10);
var p2 = parseFloat(p,10);
if(p > 0 && p1==p2){
    p = p.split('').reverse();
    var i=0;
    var result='';
    while(i<p.length){
        result +=p[i];
        i++;
    }
    alert(result);
}else(
    p=parseInt(prompt("请重新输入数字："))
)






</script>
</body>
</html>
